    <h1>LiteYouTubeEmbed_sample</h1>
    <!--<li><a href="./" target="_blank" rel="noopener noreferrer"></a></li>-->
    <li><a href="./">READMEページに戻る</a></li>
    <hr>
    <p>　LiteYouTubeEmbedとはiframeタグを使わずにYouTubeの動画をWebページに埋め込めるライブラリのこと。</p>
    <li>GitHubのリポジトリーは<a href="https://github.com/paulirish/lite-youtube-embed" target="_blank" rel="noopener noreferrer">こちら</a>。</li>
    <li>リポジトリー内のデモサイトは<a href="https://paulirish.github.io/lite-youtube-embed/" target="_blank" rel="noopener noreferrer">こちら</a>。</li>
    <hr>
    <h2>テンプレートのダウンロード</h2>
    <li>また、<a href="./LiteYouTubeEmbed_template.html" target="_blank" rel="noopener noreferrer">こちら</a>を右クリックし、「名前を付けてリンク先を保存」でテンプレートをダウンロードできます。</li>
    <hr>
    <h2>使用例</h2>
    <lite-youtube videoid="ogfYd705cRs"></lite-youtube>
    <hr>
    <p>&copy; <script type="text/javascript">document.write(new Date().getFullYear());</script> https://github.com/yuito723/LiteYouTubeEmbed/</p>
